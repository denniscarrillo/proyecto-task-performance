<div class="modal fade" id="modalEditarPregunta" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarModalLabel">Editar Pregunta</h1>
                <button type="button" class="btn-close" id ="button-x" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-Pregunta-Editar">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="idPregunta" class="form-label">No. Pregunta:</label>
                            <span class="mensaje-pregunta"></span>
                            <input type="text" name="idPregunta_E" id="idPregunta_E" class="form-control" disabled>
                            <span id="preguntaid" hidden></span>
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="pregunta" class="form-label">Pregunta:</label>
                            <input type="text" name="pregunta_E" id="pregunta_E" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado Pregunta:</label>
                            <select name="estado" id="E_estado" class="form-control">
                                <option>ACTIVA</option>
                                <option>INACTIVA</option>
                            </select>
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" id="button-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
