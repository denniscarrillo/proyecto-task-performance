<div class="modal fade" id="modalEditarArticulo" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoModalLabel">Editar artículo</h1>
                <button type="button" class="btn-close" id ="btn-x-modal-editar" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form_EditarArticulo">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="CodArticulo" class="form-label">Cod. Artículo</label>
                            <input type="text" name="CodArticulo" id="A_CodArticulo" class="form-control" disabled>
                            <span id="codigo" hidden></span>
                            <p class="mensaje" id="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="Articulo" class="form-label">Artículo:</label>
                            <input type="text" name="Articulo" id="A_Articulo" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="Detalle" class="form-label">Detalle:</label> 
                            <input type="text" name="Detalle" id="A_Detalle" class="form-control">
                            <p class="mensaje" id="mensaje"></p>
                        </div>            
                        <div class="mb-3">
                            <label for="Marca" class="form-label">Marca:</label>
                            <input type="text" name="Marca" id="A_Marca" class="form-control">
                            <p class="mensaje" id="mensaje"></p>
                        </div> 
                        <div class="mb-3">
                          <label for="existencia" class="form-label">Existencias:</label>
                          <input type="number" name="existencia" id="A_Existencias" class="form-control" value="1">
                          <p class="mensaje" id="mensaje"></p>
                      </div> 
                        <div class="ml-3 container-precios">
                          <div class="mb-3" id="container-input-precio">
                            <label for="precio" class="form-label">Precio:</label>
                            <div class="container-nuevo-precio">
                              <select id="precios" class="form-control">
                              </select>
                              <!-- <p class="mensaje" id="mensaje"></p> -->
                              <button class="btn-nuevo-precio" id="btn-nuevo-precio"><i class="fa-solid fa-circle-plus"></i> Nuevo precio</button>
                            </div>
                          </div>
                          <div class="mb-3" id="container-input-nuevo-precio" hidden>
                            <button class="btn-cerrar-nuevo-precio" id="btn-cerrar-nuevo-precio"><i class="fa-solid fa-circle-xmark"></i></button>
                            <button class="btn-agregar-nuevo-precio" id="btn-agregar-nuevo-precio"><i class="fa-solid fa-circle-check"></i></button>
                            <input type="number" class="form-control" id="input-nuevo-precio" value="1" step="0.01">
                          </div>
                          <div class="mb-3" id="container-edit-estado-productos" >
                            <div class="container-buttons">
                              <span id="idPrecio" hidden></span>
                              <label>Cambiar estado de precios: </label>
                              <button class="" id="btn-editar-estado-precios"><i class="fa-solid fa-pen-to-square"></i> Editar </button>
                              <button class="btn-cerrar-nuevo-precio" id="btn-cerrar-table" hidden><i class="fa-solid fa-circle-xmark"></i></button>
                            </div>
                            <!-- Select con precios a editar el estado -->
                            <div class="container-editar-precios" hidden>
                              <table class="table" id="table-precios" >
                                <thead>
                                  <th scope="col">No.</th>
                                  <th scope="col">Precio</th>
                                  <th scope="col">Estado</th>
                                  <th scope="col">Cambiar estado</th>
                                  <!-- <th scope="col">Cambios</th> -->
                                </thead>
                                <tbody id="tbody-precios">
                                  <tr scope="row">
                                    <td colspan="3" style="text-align: center;">Sin precios disponibles</td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                        <div class="btn-guardar">
                            <button type="button" class="btn btn-secondary" id="btn-cerrar-modal-editar" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" id="btn-editarsubmit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        </div>
                        
                </form>
          
                  </div>    
                </div>
            </div>
        </div>
    </div>
</div>
